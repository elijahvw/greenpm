<!DOCTYPE html>
<html>
<head>
    <title>Clear Green PM Cache</title>
</head>
<body>
    <h1>Clear Green PM Cache</h1>
    <button onclick="clearCache()">Clear All Cache & Reload</button>
    <div id="status"></div>
    
    <script>
        function clearCache() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Show status
            document.getElementById('status').innerHTML = 'Cache cleared! Redirecting to fresh app...';
            
            // Redirect to the app after a short delay
            setTimeout(() => {
                window.location.href = 'http://localhost:3000';
            }, 1000);
        }
        
        // Auto-clear on page load
        window.onload = function() {
            clearCache();
        };
    </script>
</body>
</html>
